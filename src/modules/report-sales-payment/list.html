<template>
    <h1 class="page-header">Laporan Penjualan - Omset</h1>
    <form class="form-horizontal">
        <datepicker label="From" value.bind="data.filter.dateFrom" error.bind="error.filter.dateFrom" read-only.bind="(readOnly)"></datepicker>
        <datepicker label="To" value.bind="data.filter.dateTo" error.bind="error.filter.dateTo" read-only.bind="(readOnly)"></datepicker>
        <dropdown label="Shift" error.bind="error.filter.shift" value.bind="shift" items.bind="shifts" change.delegate="setShift($event)"></dropdown>
        <div class="btn-group col-sm-offset-4 col-sm-4">
            <button class="btn btn-success pull-right" click.delegate="filter()">Tampilkan</button> 
        </div>
        <a click.delegate="exportToExcel()" class='btn btn-primary'>Cetak Excel</a>
        <div class="col-sm-12" if.bind="isFilter">
            <div class="pre-scrollable" innerHTML.bind="reportHTML | sanitizeHTML"></div>
            <table class="table table-bordered">
                <tr>
                    <td width='300px'>Total Pcs</td>
                    <td class='text-right'>${totalQty.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Total Omset Bruto</td>
                    <td class='text-right'>${totalOmsetBruto.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Total Omset Netto</td>
                    <td class='text-right'>${totalOmsetNetto.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Target Per Bulan</td>
                    <td class='text-right'>${targetPerMonth.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Sisa Target (nominal)</td>
                    <td class='text-right'>${sisaTargetNominal.toLocaleString()}</td>
                </tr>
                <tr>
                    <td>Sisa Target (percentage)</td>
                    <td class='text-right'>${sisaTargetPercentage.toLocaleString()} %</td>
                </tr>
            </table>

        </div>




    </form>
</template>
